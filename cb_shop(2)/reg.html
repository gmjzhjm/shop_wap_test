<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>登陆</title>
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<link href="css/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/footer.css" rel="stylesheet" type="text/css" />

		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="login_h">
			<img src="images/login_logo.jpg" />
		</div>
		<div class="reg_prompt">
			注册后可使用本手机号登陆点评管家
		</div>
		<div class="reg_c border_bottom">
			<ul>
				<li class="reg_c_list border_bottom">
					<span class="reg_left_text">手机号 </span>
					<input type="text" name="" id="" value="" class="reg_c_tel" placeholder="请输入您的手机号码" />
				</li>
				<li class="reg_c_list border_bottom">
					<span class="reg_left_text">验证码</span>
					<input type="text" name="" id="password" value="" placeholder="请输入6位验证码" />
				    <input type="button" id="btn" value="免费获取验证码" />  
				</li>
				<li class="reg_c_list">
					<span class="reg_left_text">密码</span>
					<input type="password" name="" id="" class="reg_pw f_r" value="" placeholder="请输入您的密码" />
				</li>
			</ul>
		</div>

		<div class="login_b">
			<button class="reg_btn">注 册</button>
		</div>
		<div class="menu">
			<a href="index.html">
				<p class="menu-icon"><img src="images/storebrand.png" /></p>
				<p class="menu-text">品牌商家</p>
			</a>
			<a href="tmpl/articlelist.html">
				<p class="menu-icon"><img src="images/info.png" /></p>
				<p class="menu-text">情报</p>
			</a>
			<a href="tmpl/shangschool.html">
				<p class="menu-icon"><img src="images/school.png" /></p>
				<p class="menu-text">商学院</p>
			</a>
			<a href="tmpl/member.html">
				<p class="menu-icon"><img src="images/user.png" /></p>
				<p class="menu-text">我</p>
			</a>
		</div>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var wait = 60;

			function time(o) {
				if (wait == 0) {
					o.removeAttribute("disabled");
					o.value = "免费获取验证码";
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.value = "重新发送(" + wait + ")";
					wait--;
					setTimeout(function() {
							time(o)
						},
						1000)
				}
			}
			document.getElementById("btn").onclick = function() {
				time(this);
			}
		</script>
	</body>

</html>
