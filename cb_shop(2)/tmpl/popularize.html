		<div class="identity">

				<a href="javascript:history.go(-1)">

				</a>
				<p>品牌推广</p>
			</div>
			<div class="t_height"></div>
			<div class="reasion">
				<p class="icon iconfont icon-duihuaqipao">为什么要参加品牌推广？<br />可以提高广大消费者对该品牌认知的同时，还有机会获得[城市品牌计划]所提供的活动奖励。 详情可查看首页的活动介绍

					<span class="buyminus">-</span>
					<span class="buyinput"><input class="order_val" type="tel" name="number" value="3333" /></span>
					<span class="buyadd">+</span>
					<span class="maxnum">最大</span>
